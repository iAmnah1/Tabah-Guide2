<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Tabah Guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Tabah Guide Logo">
            <span>Tabah Guide</span>
            <a href="./index.html" class="LINK">Back to Home</a>
        </div>
    </header>

    <main>
        <h1>Book Your Visit</h1>
        <form action="confirmation.html" method="POST">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder=" Place name" required>
            <input type="number" placeholder=" Number of people" required>
            <input type="date" required>
            <input type="time" required>
            <button type="submit">Book Now</button>
        </form>
    </main>

    </footer>
 
</body>
</html>
